<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Menu Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/admin-menu.css" />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <button class="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
    <div class="d-flex">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="user-info">
            <div class="user-icon"></div>
            <span class="user-name">Admin Name</span>
            <span class="user-role">Admin</span>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="admin-dashboard.html" class="nav-item dashboard">
            <i class="bi bi-speedometer2 icon"></i>
            <span>Dashboard</span>
          </a>
          <a href="admin-reports.html" class="nav-item reports">
            <i class="bi bi-bar-chart-line icon"></i>
            <span>Reports</span>
          </a>
          <a href="admin-orders-and-payments.html" class="nav-item orders">
            <i class="bi bi-basket icon"></i>
            <span>Orders and Payments</span>
          </a>
          <a href="admin-users.html" class="nav-item user-management">
            <i class="bi bi-people icon"></i>
            <span>User Management</span>
          </a>
          <a href="admin-cakes.html" class="nav-item custom-cake-orders">
            <i class="bi bi-bag-check icon"></i>
            <span>Custom Cake Orders</span>
          </a>
          <a href="admin-menu.html" class="nav-item menu-management active">
            <i class="bi bi-journal-text icon"></i>
            <span>Menu Management</span>
          </a>
          <a
            href="admin-faq.html"
            class="nav-item faqs-and-inquiries-management"
          >
            <i class="bi bi-question-circle icon"></i>
            <span>FAQs and Inquiries</span>
          </a>
          <a href="/public/index.html" class="nav-item logout">
            <i class="bi bi-box-arrow-right icon"></i>
            <span>Logout</span>
          </a>
        </nav>
      </aside>
      <main class="content">
        <div class="menu-management-header">
          <h2>Menu Management</h2>
          <div class="header-actions">
            <input
              type="text"
              class="form-control search-bar"
              placeholder="Search by Item Name or Category..."
            />
            <button class="btn btn-primary add-item-btn">Add New Item</button>
          </div>
        </div>
        <div class="menu-management-table">
          <h3>Menu Items</h3>
          <div class="table-responsive">
            <table class="table table-hover" id="menuTable">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Category</th>
                  <th>Image</th>
                  <th>Price (₱)</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div
          class="modal fade"
          id="itemModal"
          tabindex="-1"
          aria-labelledby="itemModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">
                  Add New Menu Item
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="itemForm">
                  <input type="hidden" id="editItemId" name="id" />
                  <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="itemName"
                      name="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select
                      class="form-select"
                      id="category"
                      name="category"
                      required
                    >
                      <option value="Cakes">Cakes</option>
                      <option value="Pastries">Pastries</option>
                      <option value="Rice Meals">Rice Meals</option>
                      <option value="Snacks">Snacks</option>
                      <option value="Drinks">Drinks</option>
                    </select>
                  </div>
                  <div class="mb-3" id="sizesContainer" style="display: none">
                    <label for="sizePricePairs" class="form-label"
                      >Sizes and Prices (for Cakes)</label
                    >
                    <div id="sizePricePairs">
                      <div class="mb-2 size-price-pair">
                        <div class="row">
                          <div class="col-6">
                            <input type="text" class="form-control"
                            name="size_0" placeholder="Enter size (e.g., 6\")"
                            />
                          </div>
                          <div class="col-6">
                            <input
                              type="number"
                              class="form-control"
                              name="price_0"
                              step="0.01"
                              min="0"
                              placeholder="Enter price (₱)"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="button"
                      class="btn btn-sm btn-secondary"
                      id="addSizePrice"
                    >
                      Add Size
                    </button>
                  </div>
                  <div class="mb-3" id="singlePriceContainer">
                    <label class="form-label">Price (₱)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      name="price"
                      step="0.01"
                      min="0"
                      placeholder="Enter price"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="imageUpload" class="form-label"
                      >Upload Image</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="imageUpload"
                      name="image"
                      accept="image/*"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-success" id="saveItem">
                    Save Item
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="imageModal"
          tabindex="-1"
          aria-labelledby="imageModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-center">
                <img
                  src=""
                  alt="Enlarged Image"
                  id="enlargedImage"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/add-menu.js"></script>
  </body>
</html>
