<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin-reports.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/table2excel@1.0.0/dist/table2excel.min.js"></script>
  </head>
  <body>
    <button class="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
    <div class="d-flex">
      <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>
      <main class="content">
        <div class="reports-header">
          <h2>Reports</h2>
          <div class="header-actions">
            <div class="date-filter">
              <div class="d-flex align-items-center gap-2 flex-wrap">
                <div class="d-flex align-items-center gap-2">
                  <input
                    type="date"
                    class="form-control date-picker"
                    id="startDate"
                    name="startDate"
                    style="min-width: 150px"
                  />
                  <span class="mx-1">to</span>
                  <input
                    type="date"
                    class="form-control date-picker"
                    id="endDate"
                    name="endDate"
                    style="min-width: 150px"
                  />
                </div>
                <button id="applyDateFilter" class="btn btn-primary">
                  Apply Filter
                </button>
              </div>
            </div>
            <button id="exportExcel" class="btn btn-success">
              <i class="bi bi-file-earmark-excel"></i> Export to Excel
            </button>
          </div>
        </div>
        <!-- Rest of your content remains the same -->
        <div class="charts-section row">
          <div class="col-lg-6 col-md-12">
            <div class="chart-card">
              <h3>Total Orders</h3>
              <canvas id="totalOrdersChart"></canvas>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="chart-card">
              <h3>Popular Items</h3>
              <canvas id="popularItemsChart"></canvas>
            </div>
          </div>
        </div>
        <div class="reports-table">
          <div class="row align-items-center mb-3">
            <div class="col-auto">
              <h3 class="m-0">Sales Report</h3>
            </div>
            <div class="col-auto ms-auto">
              <div class="header-actions">
                <input
                  type="text"
                  class="form-control search-bar"
                  placeholder="Search by order ID or customer name..."
                />
                <button
                  class="filter-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#filterModal"
                >
                  Filter Orders
                </button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover" id="salesTable">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer & Details</th>
                  <th>Amount</th>
                  <th>Order Details</th>
                  <th>Status</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="salesTableBody"></tbody>
            </table>
          </div>
        </div>
        <div
          class="modal fade"
          id="filterModal"
          tabindex="-1"
          aria-labelledby="filterModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">
                  Filter Sales Report
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="filterStatus" class="form-label">Status</label>
                  <select class="form-select" id="filterStatus">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>
                <button class="btn btn-primary" id="applyFilter">
                  Apply Filter
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/admin-reports.js"></script>
  </body>
</html>
