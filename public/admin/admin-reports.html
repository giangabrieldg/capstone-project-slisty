<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Admin Dashboard - Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin-reports.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/table2excel@1.0.0/dist/table2excel.min.js"></script>
  </head>
  <body>
    <div class="d-flex">
      <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>
      <main class="content">
        <!-- Reports Header -->
        <div class="reports-header">
          <h2 class="mb-3 mb-lg-0">Reports</h2>
          <div class="header-actions w-100 w-lg-auto">
            <!-- Date Filter -->
            <div class="date-filter mb-2 mb-lg-0">
              <div
                class="d-flex flex-column flex-sm-row align-items-stretch align-items-sm-center gap-2"
              >
                <input
                  type="date"
                  class="form-control date-picker"
                  id="startDate"
                  name="startDate"
                />
                <span class="text-center d-none d-sm-inline">to</span>
                <input
                  type="date"
                  class="form-control date-picker"
                  id="endDate"
                  name="endDate"
                />
                <button id="applyDateFilter" class="btn btn-primary">
                  Apply
                </button>
              </div>
            </div>
            <!-- Export Button -->
            <button id="exportExcel" class="btn btn-success w-100 w-sm-auto">
              <i class="bi bi-file-earmark-excel"></i>
              <span class="d-none d-sm-inline">Export to</span> Excel
            </button>
          </div>
        </div>

        <!-- Charts Section -->
        <div class="row g-3 mb-4">
          <div class="col-lg-6">
            <div class="chart-card">
              <h3>Total Orders</h3>
              <div class="chart-wrapper">
                <canvas id="totalOrdersChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="chart-card">
              <h3>Popular Items</h3>
              <div class="chart-wrapper">
                <canvas id="popularItemsChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Sales Report Table -->
        <div class="reports-table">
          <div
            class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between mb-3 gap-2"
          >
            <h3 class="m-0">Sales Report</h3>
            <div class="d-flex flex-column flex-sm-row gap-2 w-100 w-sm-auto">
              <input
                type="text"
                class="form-control search-bar"
                placeholder="Search by order ID or name..."
              />
              <button
                class="btn btn-secondary filter-btn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#filterModal"
              >
                <i class="bi bi-funnel d-sm-none"></i>
                <span class="d-none d-sm-inline">Filter</span>
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover" id="salesTable">
              <thead>
                <tr>
                  <th class="th-order-id">Order ID</th>
                  <th class="th-customer">Customer & Details</th>
                  <th class="th-amount">Amount</th>
                  <th class="th-details">Order Details</th>
                  <th class="th-status">Status</th>
                  <th class="th-date">Date</th>
                </tr>
              </thead>
              <tbody id="salesTableBody"></tbody>
            </table>
          </div>
        </div>

        <!-- Filter Modal -->
        <div
          class="modal fade"
          id="filterModal"
          tabindex="-1"
          aria-labelledby="filterModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">
                  Filter Sales Report
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="filterStatus" class="form-label">Status</label>
                  <select class="form-select" id="filterStatus">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="applyFilter">
                  Apply Filter
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/admin-reports.js"></script>
  </body>
</html>
