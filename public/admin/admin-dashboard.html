<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin-dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>

    <!-- Main layout container with flexbox for sidebar and content -->
    <div class="d-flex">
      <main class="content">
        <div class="dashboard-header">
          <div class="header-content">
            <h2>Today's Sales</h2>
            <div class="header-actions">
              <div class="last-update">
                Last update: <span data-last-update>--:--:--</span>
              </div>
              <div
                class="notification"
                role="button"
                aria-label="Notifications"
              >
                <i class="bi bi-bell-fill"></i>
                <span class="notification-count">0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Sales summary cards -->
        <div class="sales-summary">
          <div class="row g-3">
            <div class="col-lg-3 col-md-6 col-6">
              <div class="summary-card">
                <i class="bi bi-cash icon"></i>
                <h4 data-summary="revenue">â‚±0.00</h4>
                <p>Total Revenue</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-6">
              <div class="summary-card">
                <i class="bi bi-basket icon"></i>
                <h4 data-summary="orders">0</h4>
                <p>Total Orders</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-6">
              <div class="summary-card">
                <i class="bi bi-bag-check icon"></i>
                <h4 data-summary="custom-cakes">0</h4>
                <p>Custom Cake Orders</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-6">
              <div class="summary-card">
                <i class="bi bi-people icon"></i>
                <h4 data-summary="customers">0</h4>
                <p>New Customers</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Orders table -->
        <div class="order-table">
          <div class="table-header">
            <h3>Orders Today</h3>
          </div>

          <!-- Responsive table wrapper -->
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="th-order-id">Order ID</th>
                  <th class="th-name">Name</th>
                  <th class="th-datetime">Date & Time</th>
                  <th class="th-delivery">Delivery Method</th>
                  <th class="th-amount">Amount</th>
                  <th class="th-payment">Payment Method</th>
                  <th class="th-details">Order Details</th>
                  <th class="th-status">Status</th>
                </tr>
              </thead>
              <tbody id="ordersTodayBody">
                <!-- Orders will show here -->
              </tbody>
            </table>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <div id="customCakeOrders">
                <!-- 3D Custom Cake orders will be rendered here -->
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <div id="imageBasedOrders">
                <!-- Image-based orders will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/admin-dashboard.js"></script>
  </body>
</html>
