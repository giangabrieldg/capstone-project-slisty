<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin-dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Sidebar toggle button for mobile view -->
    <button class="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
    <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>

    <!-- Main layout container with flexbox for sidebar and content -->
    <div class="d-flex">
      <main class="content">
        <div class="dashboard-header">
          <h2>Today's Sales</h2>
          <div class="d-flex align-items-center">
            <div class="last-update me-3">
              Last update: <span data-last-update>--:--:--</span>
            </div>
            <div class="notification" role="button" aria-label="Notifications">
              <i class="bi bi-bell-fill"></i>
              <span class="notification-count">0</span>
            </div>
          </div>
        </div>
        <!-- Sales summary cards -->
        <div class="sales-summary row">
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <i class="bi bi-cash icon"></i>
              <h4 data-summary="revenue">â‚±0.00</h4>
              <p>Total Revenue</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <i class="bi bi-basket icon"></i>
              <h4 data-summary="orders">0</h4>
              <p>Total Orders</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <i class="bi bi-bag-check icon"></i>
              <h4 data-summary="custom-cakes">0</h4>
              <p>Custom Cake Orders</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <i class="bi bi-people icon"></i>
              <h4 data-summary="customers">0</h4>
              <p>New Customers</p>
            </div>
          </div>
        </div>
        <!-- Orders table -->
        <div class="order-table">
          <h3>Orders Today</h3>
          <!-- Responsive table wrapper -->
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Name</th>
                  <th>Date & Time</th>
                  <th>Delivery Method</th>
                  <th>Amount</th>
                  <th>Payment Method</th>
                  <th>Order Details</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="ordersTodayBody">
                <!-- Orders will show here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/admin-dashboard.js"></script>
  </body>
</html>
