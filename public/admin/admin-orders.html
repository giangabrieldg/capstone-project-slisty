<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Orders and Payments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin-orders.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/table2excel@1.0.0/dist/table2excel.min.js"></script>
  </head>
  <body>
    <button class="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
    <div class="d-flex">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="user-info">
            <div class="user-icon"></div>
            <span class="user-name" id="userName">Admin Name</span>
            <span class="user-role" id="userRole">Admin</span>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="admin-dashboard.html" class="nav-item dashboard">
            <i class="bi bi-speedometer2 icon"></i>
            <span>Dashboard</span>
          </a>
          <a href="admin-reports.html" class="nav-item reports">
            <i class="bi bi-bar-chart-line icon"></i>
            <span>Reports</span>
          </a>
          <a href="admin-orders.html" class="nav-item orders active">
            <i class="bi bi-basket icon"></i>
            <span>Orders and Payments</span>
          </a>
          <a href="admin-users.html" class="nav-item user-management">
            <i class="bi bi-people icon"></i>
            <span>User Management</span>
          </a>
          <a href="admin-cakes.html" class="nav-item custom-cake-orders">
            <i class="bi bi-bag-check icon"></i>
            <span>Custom Cake Orders</span>
          </a>
          <a href="admin-menu.html" class="nav-item menu-management">
            <i class="bi bi-journal-text icon"></i>
            <span>Menu Management</span>
          </a>
          <a
            href="admin-faq.html"
            class="nav-item faqs-and-inquiries-management"
          >
            <i class="bi bi-question-circle icon"></i>
            <span>FAQs and Inquiries</span>
          </a>
          <a href="/public/index.html" class="nav-item logout">
            <i class="bi bi-box-arrow-right icon"></i>
            <span>Logout</span>
          </a>
        </nav>
      </aside>
      <main class="content">
        <div class="orders-payments-header">
          <h2>Orders and Payments</h2>
          <div class="header-actions">
            <input
              type="text"
              class="form-control search-bar"
              placeholder="Search by Order ID, Name, or Amount..."
            />
            <input
              type="date"
              class="form-control date-picker"
              id="datePicker"
            />
            <button
              class="btn btn-secondary filter-btn"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#filterModal"
            >
              Filter
            </button>
            <button id="exportExcel" class="btn btn-primary">
              <i class="bi bi-file-earmark-excel"></i> Export to Excel
            </button>
          </div>
        </div>
        <div class="orders-payments-table">
          <div class="table-responsive">
            <table class="table table-hover" id="ordersPaymentsTable">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer Name</th>
                  <th>Order Date</th>
                  <th>Amount</th>
                  <th>Payment Method</th>
                  <th>Order Details</th>
                  <th>Delivery Method</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="ordersTableBody"></tbody>
            </table>
          </div>
        </div>
        <div
          class="modal fade"
          id="filterModal"
          tabindex="-1"
          aria-labelledby="filterModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">
                  Filter Orders and Payments
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="filterStatus" class="form-label">Status</label>
                  <select class="form-select" id="filterStatus">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="pending_payment">Pending Payment</option>
                    <option value="processing">In Progress</option>
                    <option value="shipped">Ready for Delivery</option>
                    <option value="delivered">Completed</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="filterPaymentStatus" class="form-label"
                    >Payment Status</label
                  >
                  <select class="form-select" id="filterPaymentStatus">
                    <option value="">All</option>
                    <option value="unpaid">Unpaid</option>
                    <option value="paid">Paid</option>
                  </select>
                </div>
                <button class="btn btn-primary" id="applyFilter">
                  Apply Filter
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/admin-orders.js"></script>
  </body>
</html>
