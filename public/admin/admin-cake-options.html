<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Admin Dashboard - 3D Cake Options</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/admin-cake-options.css" />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>

      <main class="content">
        <!-- Header -->
        <div class="cake-options-header">
          <h2>3D Cake Options Management</h2>
          <div class="header-actions">
            <input
              type="text"
              class="form-control search-bar"
              placeholder="Search options..."
              id="searchOptions"
            />
            <button class="btn btn-primary enable-all" id="toggleAllBtn">
              Enable All Options
            </button>
          </div>
        </div>

        <!-- Instructions -->
        <div class="alert alert-info">
          <strong><i class="bi bi-info-circle"></i> Instructions:</strong>
          Toggle switches to enable/disable cake customization options. Disabled
          options will appear grayed out to customers.
        </div>

        <!-- Options Container -->
        <div id="optionsContainer">
          <div class="text-center py-5">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading cake options...</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons mt-4">
          <button id="saveBtn" class="btn btn-success btn-lg" disabled>
            <span
              class="spinner-border spinner-border-sm d-none"
              role="status"
            ></span>
            Save Changes
          </button>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/admin-cake-options.js"></script>
    <script src="/scripts/admin-staff-access-control.js"></script>
    <script src="/scripts/change-password.js"></script>
  </body>
</html>
