<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and responsive viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - User Management</title>
    <!-- Bootstrap CSS for responsive grid and components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for user management -->
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin-users.css" />
    <!-- Google Fonts for typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar toggle button for mobile view -->
    <button class="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
    <!-- Main layout container with flexbox for sidebar and content -->
    <div class="d-flex">
      <!-- Sidebar for navigation -->
      <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>
      <!-- Main content area -->
      <main class="content">
        <!-- User Management header -->
        <div class="user-management-header">
          <h2>User Management</h2>
          <div class="header-actions">
            <a href="#" class="view-link active" data-view="active"
              >Active Accounts</a
            >
            |
            <a href="#" class="view-link" data-view="archived"
              >Archived Accounts</a
            >
            <input
              type="text"
              class="form-control search-bar"
              placeholder="Search by name or email..."
            />
            <button
              class="add-user-btn"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              Add New User
            </button>
          </div>
        </div>
        <!-- User table -->
        <div class="user-table">
          <h3>Staff Accounts</h3>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Employee ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="active-users">
                <!-- Populated dynamically -->
              </tbody>
              <tbody class="archived-users" style="display: none">
                <!-- Populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add User Modal -->
        <div
          class="modal fade"
          id="addUserModal"
          tabindex="-1"
          aria-labelledby="addUserModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">
                  Add New Staff Member
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addUserForm">
                  <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="userEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="userPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select class="form-select" id="userRole" required>
                      <option value="Staff">Staff</option>
                      <option value="Admin">Admin</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Add User
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Bootstrap JS and custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/admin-users.js"></script>
  </body>
</html>
