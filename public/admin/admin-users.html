<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Admin Dashboard - User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin-users.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>

      <!-- Main Content -->
      <main class="content">
        <!-- User Management Header -->
        <div class="user-management-header">
          <h2 class="mb-3 mb-lg-0">User Management</h2>
          <div class="header-actions w-100 w-lg-auto">
            <!-- Search and Add Button -->
            <div class="d-flex flex-column flex-sm-row gap-2 w-100 w-sm-auto">
              <input
                type="text"
                class="form-control search-bar"
                placeholder="Search by name or email..."
              />
              <button
                class="btn btn-primary add-user-btn"
                data-bs-toggle="modal"
                data-bs-target="#addUserModal"
              >
                <span class="d-sm-inline">Add New User</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Nav Tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link active"
              href="#active-accounts"
              data-bs-toggle="tab"
              data-view="active"
              >Active Accounts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#archived-accounts"
              data-bs-toggle="tab"
              data-view="archived"
              >Archived Accounts</a
            >
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Active Accounts Tab -->
          <div class="tab-pane fade show active" id="active-accounts">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="th-employee-id">Employee ID</th>
                    <th class="th-name">Name</th>
                    <th class="th-email">Email</th>
                    <th class="th-role">Role</th>
                    <th class="th-status">Status</th>
                    <th class="th-action">Action</th>
                  </tr>
                </thead>
                <tbody class="active-users">
                  <!-- Populated dynamically -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Archived Accounts Tab -->
          <div class="tab-pane fade" id="archived-accounts">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="th-employee-id">Employee ID</th>
                    <th class="th-name">Name</th>
                    <th class="th-email">Email</th>
                    <th class="th-role">Role</th>
                    <th class="th-status">Status</th>
                    <th class="th-action">Action</th>
                  </tr>
                </thead>
                <tbody class="archived-users">
                  <!-- Populated dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Add User Modal -->
        <div
          class="modal fade"
          id="addUserModal"
          tabindex="-1"
          aria-labelledby="addUserModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">
                  Add New Staff Member
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addUserForm">
                  <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="userEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="userPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select class="form-select" id="userRole" required>
                      <option value="Staff">Staff</option>
                      <option value="Admin">Admin</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  form="addUserForm"
                  class="btn btn-primary"
                >
                  Add User
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/admin-users.js"></script>
  </body>
</html>
