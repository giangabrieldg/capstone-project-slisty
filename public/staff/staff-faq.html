<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - FAQs and Inquiries Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/admin-faq.css" />
    <link rel="stylesheet" href="/styles/sidebar.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar for navigation -->
      <div data-include-admin-sidebar="/includes/sidebar-staff.html"></div>

      <main class="content">
        <div class="faq-management-header">
          <h2>FAQs and Inquiries Management</h2>
          <div class="header-actions">
            <input
              type="text"
              class="form-control search-bar"
              placeholder="Search by Question or Customer..."
            />
            <input
              type="date"
              class="form-control date-picker"
              id="dateFilter"
            />
            <button class="btn btn-primary add-faq-btn">Add New FAQ</button>
          </div>
        </div>

        <ul class="nav nav-tabs" id="faqTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="inquiries-tab"
              data-bs-toggle="tab"
              data-bs-target="#inquiries"
              type="button"
              role="tab"
            >
              Inquiries
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="faqs-tab"
              data-bs-toggle="tab"
              data-bs-target="#faqs"
              type="button"
              role="tab"
            >
              FAQs
            </button>
          </li>
        </ul>

        <div class="tab-content" id="faqTabContent">
          <div
            class="tab-pane fade show active"
            id="inquiries"
            role="tabpanel"
            aria-labelledby="inquiries-tab"
          >
            <div class="inquiries-table mt-3">
              <h3>Inquiries</h3>
              <div class="table-responsive">
                <table class="table table-hover" id="inquiriesTable">
                  <thead>
                    <tr>
                      <th>Customer</th>
                      <th>Question</th>
                      <th>Message</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Reply</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Inquiries loaded here by admin-inquiries.js -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div
            class="tab-pane fade"
            id="faqs"
            role="tabpanel"
            aria-labelledby="faqs-tab"
          >
            <div class="faqs-table mt-3">
              <h3>FAQs</h3>
              <div class="table-responsive">
                <table class="table table-hover" id="faqsTable">
                  <thead>
                    <tr>
                      <th>Question</th>
                      <th>Answer</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="faqsTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal for adding/editing FAQs -->
        <div
          class="modal fade"
          id="faqModal"
          tabindex="-1"
          aria-labelledby="faqModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="faqModalLabel">Add New FAQ</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="faqForm">
                  <input type="hidden" id="editQuestion" />
                  <div class="mb-3">
                    <label for="question" class="form-label">Question</label>
                    <input
                      type="text"
                      class="form-control"
                      id="question"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="answer" class="form-label">Answer</label>
                    <textarea
                      class="form-control"
                      id="answer"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-success" id="saveFaq">
                    Save FAQ
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/admin-inquiries.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/admin-faq.js"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
  </body>
</html>
