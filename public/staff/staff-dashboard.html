<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and responsive viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Dashboard</title>
    <!-- Bootstrap CSS for responsive grid and components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for staff dashboard -->
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/staff-dasboard.css" />
    <!-- Google Fonts for typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar toggle button for mobile view -->
    <button class="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
    <!-- Main layout container with flexbox for sidebar and content -->
    <div class="d-flex">
      <!-- Sidebar for navigation -->
      <div data-include-admin-sidebar="/includes/sidebar-admin.html"></div>
      <!-- Main content area -->
      <main class="content">
        <!-- Staff Dashboard header -->
        <div class="staff-header">
          <h2>Staff Dashboard</h2>
          <div class="header-actions">
            <input
              type="text"
              class="form-control search-bar"
              placeholder="Search orders by ID or customer..."
            />
          </div>
        </div>
        <!-- Orders table -->
        <div class="orders-table">
          <h3>Pending Orders</h3>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="order-list">
                <!-- Populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <!-- Bootstrap JS and custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/include-admin-sidebar.js"></script>
    <script src="/scripts/staff-dashboard.js"></script>
  </body>
</html>
