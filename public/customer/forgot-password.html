<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/forgot-password.css" />
  </head>
  <body>
    <!-- Assuming your existing navbar is included via a separate file or script -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2
                class="card-title text-center mb-4"
                style="color: var(--primary-color)"
              >
                Forgot Password
              </h2>
              <p class="text-center">
                Enter your email to receive a password reset link.
              </p>
              <form id="forgot-password-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn w-100"
                  style="background-color: var(--primary-color); color: white"
                >
                  Send Reset Link
                </button>
              </form>
              <div id="message" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/forgot-password.js"></script>
  </body>
</html>
