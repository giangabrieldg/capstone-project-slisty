<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/logo/logo.png" />
    <title>Forgot Password - Slice N Grind</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/forgot-password.css" />
  </head>

  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <main class="main-content">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card shadow border-0">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Forgot Password</h2>

                <!-- Email Recovery Form -->
                <form id="forgot-password-form">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Send Reset Link
                  </button>
                </form>

                <!-- Switch to Secret Question -->
                <div class="text-center mt-3">
                  <small class="text-muted">
                    Forgot your email?
                    <a
                      href="#"
                      id="useSecretQuestion"
                      class="text-decoration-none"
                    >
                      Use security question instead
                    </a>
                  </small>
                </div>

                <!-- Secret Question Form -->
                <form id="forgot-password-secret-form" style="display: none">
                  <div class="mb-3">
                    <label for="emailForSecret" class="form-label"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="emailForSecret"
                      name="emailForSecret"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <button
                      type="button"
                      class="btn btn-primary w-100"
                      id="getQuestionBtn"
                    >
                      Get Security Question
                    </button>
                  </div>
                  <div id="questionSection" style="display: none">
                    <div class="mb-3">
                      <label class="form-label">Security Question</label>
                      <div
                        class="form-control"
                        id="securityQuestionDisplay"
                        style="background-color: #f8f9fa"
                      ></div>
                    </div>
                    <div class="mb-3">
                      <label for="secretAnswer" class="form-label"
                        >Your Answer</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="secretAnswer"
                        name="secretAnswer"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Verify and Reset Password
                    </button>
                  </div>
                </form>

                <!-- Back to Email Option -->
                <div
                  class="text-center mt-3"
                  id="backToEmail"
                  style="display: none"
                >
                  <small class="text-muted">
                    Remember your email?
                    <a href="#" id="useEmail" class="text-decoration-none">
                      Use email instead
                    </a>
                  </small>
                </div>

                <!-- Back to Login -->
                <p class="text-center mt-3">
                  Go back to login?
                  <a href="/customer/login.html">Log in</a>
                </p>

                <div id="message" class="mt-3 text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/forgot-password.js"></script>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
  </body>
</html>
