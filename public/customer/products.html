<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="/assets/logo/logo.png" />
    <title>Product - Slice N Grind</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/products.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <div data-include-html="/includes/navbar.html"></div>

    <section class="py-5 product-section">
      <div class="container mt-5">
        <div class="row g-5 align-items-center product-card">
          <!-- Product Image -->
          <div class="col-md-6 text-center">
            <div class="product-image-container shadow-sm rounded">
              <img
                src="/assets/placeholder.jpg"
                alt="Product Image"
                class="product-image img-fluid rounded"
                id="productImage"
              />
            </div>
          </div>

          <!-- Product Details -->
          <div class="col-md-6">
            <h1
              class="product-title fw-bold text-dark mb-3"
              id="productName"
            ></h1>
            <p class="product-price fs-4 mb-2" id="productPrice"></p>
            <p class="text-muted mb-4" id="productDescription"></p>

            <!-- Stock Indicator -->
            <p id="stockIndicator" class="stock-indicator mb-3"></p>

            <!-- Size Options -->
            <div class="mb-4" id="sizeContainer">
              <label class="form-label fw-semibold">Choose Size</label>
              <div class="d-flex flex-wrap gap-2" id="sizeButtons"></div>
            </div>

            <!-- Quantity Selector -->
            <div class="mb-4 d-flex align-items-center gap-3">
              <label class="form-label fw-semibold mb-0">Quantity</label>
              <div
                class="d-flex align-items-center border rounded quantity-box"
              >
                <button type="button" class="quantity-btn" id="decreaseQty">
                  −
                </button>
                <span
                  class="form-control text-center border-0 bg-transparent"
                  style="width: 60px"
                  id="quantityDisplay"
                  >1</span
                >
                <button type="button" class="quantity-btn" id="increaseQty">
                  +
                </button>
              </div>
            </div>

            <div class="separator-line mb-4"></div>
            <button
              class="add-to-cart-btn btn-lg w-100 shadow-sm"
              id="addToCart"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <div data-include-html="/includes/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/add-to-cart.js"></script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      // Store product data globally for add-to-cart.js
      let currentProduct = null;
      let productId = null;

      // Function to update UI based on stock
      function updateSizeButtonsStock() {
        if (!currentProduct || !currentProduct.hasSizes) return;

        const sizeButtons = document.querySelectorAll(".size-btn");
        sizeButtons.forEach((button) => {
          const sizeName = button.dataset.size;
          const sizeData = currentProduct.sizes.find(
            (s) =>
              s.sizeName.trim().toLowerCase() === sizeName.trim().toLowerCase()
          );

          if (sizeData) {
            const isOutOfStock = sizeData.stock === 0;
            const isLowStock = sizeData.stock > 0 && sizeData.stock <= 5;

            // Update button state
            button.disabled = isOutOfStock;
            button.classList.toggle("out-of-stock", isOutOfStock);
            button.dataset.stock = sizeData.stock;

            // Update tooltip
            if (isOutOfStock) {
              button.title = "Out of stock";
            } else if (isLowStock) {
              button.title = `Only ${sizeData.stock} left in stock`;
            } else {
              button.title = "";
            }

            // Update button text with stock info
            button.textContent = `${sizeData.sizeName} - ₱${Number(
              sizeData.price
            ).toFixed(2)}${isLowStock ? ` (${sizeData.stock} left)` : ""}`;
          }
        });

        // Update active size if it became out of stock
        const activeButton = document.querySelector(".size-btn.active");
        if (activeButton && activeButton.disabled) {
          // Find first available size
          const firstAvailable = document.querySelector(
            ".size-btn:not(.out-of-stock):not([disabled])"
          );
          if (firstAvailable) {
            firstAvailable.click();
          } else {
            // No sizes available, disable add to cart
            document.getElementById("addToCart").disabled = true;
          }
        }

        updateStockIndicator();
      }

      // Function to fetch latest product data
      async function fetchLatestProductData() {
        if (!productId) return;

        try {
          const response = await fetch(
            `${window.API_BASE_URL}/api/menu/${productId}`
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const product = await response.json();
          currentProduct = product;
          updateSizeButtonsStock();
        } catch (error) {
          console.error("Error fetching latest product data:", error);
        }
      }

      async function fetchProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        productId = urlParams.get("id");

        if (!productId) {
          document.getElementById("productName").textContent =
            "Product Not Found";
          return;
        }

        try {
          const response = await fetch(
            `${window.API_BASE_URL}/api/menu/${productId}`
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const product = await response.json();
          currentProduct = product; // Store product data

          document.getElementById("productName").textContent = product.name;
          document.getElementById("productDescription").textContent =
            product.description || "";

          // Use Google Drive CDN URL directly (already formatted from backend)
          document.getElementById("productImage").src =
            product.image || "/assets/placeholder.jpg";
          document.getElementById("productImage").onerror = function () {
            this.src = "/assets/placeholder.jpg";
          };

          const sizeButtons = document.getElementById("sizeButtons");
          const productPrice = document.getElementById("productPrice");
          sizeButtons.innerHTML = "";

          if (product.hasSizes && product.sizes?.length > 0) {
            // Find first available size for default selection
            const firstAvailableSize = product.sizes.find(
              (size) => size.stock > 0
            );
            const defaultSize = firstAvailableSize || product.sizes[0];

            productPrice.textContent = `₱${Number(defaultSize.price).toFixed(
              2
            )}`;

            product.sizes.forEach((size, index) => {
              const isOutOfStock = size.stock === 0;
              const isLowStock = size.stock > 0 && size.stock <= 5;
              const isDefault = size === defaultSize && !isOutOfStock;

              const button = document.createElement("button");
              button.type = "button";
              button.className = `size-btn ${isDefault ? "active" : ""} ${
                isOutOfStock ? "out-of-stock" : ""
              }`;
              button.textContent = `${size.sizeName} - ₱${Number(
                size.price
              ).toFixed(2)}${isLowStock ? ` (${size.stock} left)` : ""}`;
              button.dataset.price = size.price;
              button.dataset.size = size.sizeName;
              button.dataset.stock = size.stock;

              if (isOutOfStock) {
                button.disabled = true;
                button.title = "Out of stock";
              } else if (isLowStock) {
                button.title = `Only ${size.stock} left in stock`;
              }

              button.addEventListener("click", () => {
                if (button.disabled) return;

                document
                  .querySelectorAll(".size-btn")
                  .forEach((btn) => btn.classList.remove("active"));
                button.classList.add("active");
                productPrice.textContent = `₱${Number(size.price).toFixed(2)}`;
                updateMaxQuantity(size.stock);
                updateStockIndicator();
              });

              sizeButtons.appendChild(button);
            });

            document.getElementById("sizeContainer").style.display = "block";
            // Set initial max quantity based on selected size
            updateMaxQuantity(defaultSize.stock);

            // If no sizes available, disable add to cart
            if (!firstAvailableSize) {
              document.getElementById("addToCart").disabled = true;
            }
          } else {
            productPrice.textContent = `₱${Number(
              product.basePrice || 0
            ).toFixed(2)}`;
            document.getElementById("sizeContainer").style.display = "none";
            updateMaxQuantity(product.stock || 0);

            // Disable add to cart if no stock
            if (product.stock === 0) {
              document.getElementById("addToCart").disabled = true;
            }
          }

          updateStockIndicator();
        } catch (error) {
          console.error("Error fetching product:", error);
          document.getElementById("productName").textContent =
            "Error Loading Product";
          document.getElementById("productPrice").textContent = "";
          document.getElementById("sizeContainer").style.display = "none";
        }
      }

      function updateMaxQuantity(maxStock) {
        const quantityDisplay = document.getElementById("quantityDisplay");
        const currentValue = parseInt(quantityDisplay.textContent);

        if (currentValue > maxStock) {
          quantityDisplay.textContent = maxStock;
        }

        // Disable increase button if at max
        document.getElementById("increaseQty").disabled =
          currentValue >= maxStock;
      }

      function updateStockIndicator() {
        const stockIndicator = document.getElementById("stockIndicator");
        const addToCartBtn = document.getElementById("addToCart");
        if (!stockIndicator) return;

        let stock = 0;
        let sizeName = "";

        if (currentProduct.hasSizes && currentProduct.sizes?.length > 0) {
          const activeSize = document.querySelector(".size-btn.active");
          if (activeSize) {
            stock = parseInt(activeSize.dataset.stock);
            sizeName = activeSize.dataset.size;
          }
        } else {
          stock = currentProduct.stock || 0;
        }

        if (stock === 0) {
          stockIndicator.textContent = sizeName
            ? `${sizeName} - Out of Stock`
            : "Out of Stock";
          stockIndicator.className = "stock-indicator out-of-stock";
          addToCartBtn.disabled = true;
        } else if (stock <= 5) {
          stockIndicator.textContent = sizeName
            ? `${sizeName} - Only ${stock} left!`
            : `Only ${stock} left!`;
          stockIndicator.className = "stock-indicator low-stock";
          addToCartBtn.disabled = false;
        } else {
          stockIndicator.textContent = sizeName
            ? `${sizeName} - In Stock`
            : "In Stock";
          stockIndicator.className = "stock-indicator in-stock";
          addToCartBtn.disabled = false;
        }
      }

      function setupQuantityControls() {
        const quantityDisplay = document.getElementById("quantityDisplay");

        document.getElementById("decreaseQty").addEventListener("click", () => {
          let value = parseInt(quantityDisplay.textContent);
          if (value > 1) {
            quantityDisplay.textContent = value - 1;
            document.getElementById("increaseQty").disabled = false;
          }
        });

        document.getElementById("increaseQty").addEventListener("click", () => {
          let value = parseInt(quantityDisplay.textContent);
          const max = parseInt(
            document.getElementById("quantityInput")?.max || 99
          ); // Keep the max logic
          if (value < max) {
            quantityDisplay.textContent = value + 1;
          }

          // Disable increase button if at max
          document.getElementById("increaseQty").disabled = value >= max;
        });

        // Update stock indicator when quantity changes
        quantityDisplay.addEventListener(
          "DOMSubtreeModified",
          updateStockIndicator
        );
      }
      // Listen for add to cart success to update stock immediately
      document.addEventListener("cartUpdate", function () {
        // Refresh product data after successful add to cart
        setTimeout(fetchLatestProductData, 500);
      });

      // Update stock indicator when size changes
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("size-btn") && !e.target.disabled) {
          updateStockIndicator();
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        fetchProduct();
        setupQuantityControls();
      });
    </script>
  </body>
</html>
