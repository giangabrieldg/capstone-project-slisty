<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/products.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <div data-include-html="/includes/navbar.html"></div>

    <section class="py-5 product-section">
      <div class="container">
        <div class="row g-4 align-items-center">
          <div class="col-md-6">
            <div class="product-image-container">
              <img
                src="/assets/placeholder.jpg"
                alt="Product Image"
                class="product-image img-fluid"
                id="productImage"
              />
            </div>
          </div>
          <div class="col-md-6">
            <h1 class="h3 fw-normal text-dark mb-2" id="productName"></h1>
            <p class="price fw-lighter mb-2" id="productPrice"></p>
            <p class="text-muted mb-4" id="productDescription"></p>

            <div class="mb-4" id="sizeContainer">
              <label class="form-label text-dark">Size</label>
              <div class="d-flex gap-2" id="sizeButtons"></div>
            </div>

            <div class="mb-4 d-flex align-items-center gap-3">
              <label class="form-label text-dark">Quantity</label>
              <div class="d-flex align-items-center border rounded">
                <button type="button" class="quantity-btn" id="decreaseQty">
                  -
                </button>
                <input
                  type="number"
                  class="form-control text-center border-0"
                  value="1"
                  style="width: 60px"
                  id="quantityInput"
                  min="1"
                />
                <button type="button" class="quantity-btn" id="increaseQty">
                  +
                </button>
              </div>
            </div>

            <div class="separator-line mb-4"></div>
            <button class="add-to-cart-btn" id="addToCart">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>

    <div data-include-html="/includes/footer.html"></div>

    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
    <script src="/scripts/add-to-cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qrz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      // Fetch and display product details based on ID in URL
      async function fetchProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        try {
          const response = await fetch(
            `http://localhost:3000/api/menu/${productId}`
          );
          const product = await response.json();

          if (response.ok) {
            // Set product name, description, and image
            document.getElementById("productName").textContent = product.name;
            document.getElementById("productDescription").textContent =
              product.description || "";
            document.getElementById("productImage").src =
              product.image || "/assets/placeholder.jpg";

            const sizeButtons = document.getElementById("sizeButtons");
            const productPrice = document.getElementById("productPrice");
            sizeButtons.innerHTML = "";

            if (product.category === "Cakes") {
              // Parse price JSON for cakes and create size buttons
              let priceObj;
              try {
                priceObj = JSON.parse(product.price);
              } catch {
                priceObj = {};
                productPrice.textContent = "Invalid price format";
                document.getElementById("sizeContainer").style.display = "none";
                return;
              }
              // Display first size's price by default
              const firstSize = Object.keys(priceObj)[0];
              productPrice.textContent = firstSize
                ? `₱${Number(priceObj[firstSize]).toFixed(2)}`
                : "No sizes available";
              // Create buttons for each size
              Object.entries(priceObj).forEach(([size, price], index) => {
                const button = document.createElement("button");
                button.type = "button";
                button.className = `size-btn ${index === 0 ? "active" : ""}`;
                button.textContent = `${size} - ₱${Number(price).toFixed(2)}`;
                button.dataset.price = price;
                button.dataset.size = size;
                button.addEventListener("click", () => {
                  document
                    .querySelectorAll(".size-btn")
                    .forEach((btn) => btn.classList.remove("active"));
                  button.classList.add("active");
                  productPrice.textContent = `₱${Number(price).toFixed(2)}`;
                });
                sizeButtons.appendChild(button);
              });
              document.getElementById("sizeContainer").style.display = "block";
            } else {
              // Non-cake items: single price, hide size selector
              productPrice.textContent = `₱${Number(product.price).toFixed(2)}`;
              document.getElementById("sizeContainer").style.display = "none";
            }
          } else {
            document.getElementById("productName").textContent =
              "Product Not Found";
            document.getElementById("productPrice").textContent = "";
            document.getElementById("sizeContainer").style.display = "none";
          }
        } catch (error) {
          console.error("Error fetching product:", error);
          document.getElementById("productName").textContent =
            "Error Loading Product";
          document.getElementById("productPrice").textContent = "";
          document.getElementById("sizeContainer").style.display = "none";
        }
      }

      // Handle quantity increment and decrement
      function setupQuantityControls() {
        const quantityInput = document.getElementById("quantityInput");
        document.getElementById("decreaseQty").addEventListener("click", () => {
          let value = parseInt(quantityInput.value);
          if (value > 1) {
            quantityInput.value = value - 1;
          }
        });
        document.getElementById("increaseQty").addEventListener("click", () => {
          let value = parseInt(quantityInput.value);
          quantityInput.value = value + 1;
        });
        quantityInput.addEventListener("input", () => {
          if (quantityInput.value < 1) quantityInput.value = 1;
        });
      }

      // Initialize product page
      document.addEventListener("DOMContentLoaded", () => {
        fetchProduct();
        setupQuantityControls();
      });
    </script>
  </body>
</html>
