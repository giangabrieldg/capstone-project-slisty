<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Slice N Grind - Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <!-- Main Checkout Container -->
    <div class="container py-4">
      <h2 class="text-center mb-4">
        <i class="fas fa-shopping-cart"></i> Checkout
      </h2>

      <!-- Checkout Form Container -->
      <div id="checkoutForm">
        <div class="card mb-4">
          <div
            class="card-header"
            style="background-color: #2c9045; color: white"
          >
            <h4 class="mb-0">Checkout</h4>
          </div>
          <div class="card-body">
            <!-- Payment Method Section -->
            <h5 class="mb-3">
              <i class="fas fa-credit-card"></i> Payment Method
            </h5>
            <div id="downpaymentNotice" class="alert alert-info mb-3 d-none">
              <i class="fas fa-info-circle"></i>
              <strong>Downpayment Policy:</strong> Custom cakes require 50%
              downpayment via GCash to confirm your order.
            </div>
            <div id="paymentMethodsContainer">
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="cash"
                  value="cash"
                />
                <label class="form-check-label" for="cash">
                  <i class="fas fa-money-bill-wave"></i> Cash on Delivery/Pickup
                </label>
              </div>
              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="gcash"
                  value="gcash"
                  checked
                />
                <label class="form-check-label" for="gcash">
                  <i class="fas fa-mobile-alt"></i> GCash
                </label>
              </div>
            </div>

            <!-- Delivery Method Section -->
            <h5 class="mb-3">
              <i class="fas fa-shipping-fast"></i> Delivery Method
            </h5>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="deliveryMethod"
                id="pickup"
                value="pickup"
                checked
              />
              <label class="form-check-label" for="pickup">
                <i class="fas fa-store"></i> Store Pickup
              </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="deliveryMethod"
                id="delivery"
                value="delivery"
              />
              <label class="form-check-label" for="delivery">
                <i class="fas fa-truck"></i> Home Delivery
              </label>
            </div>
            <div class="mt-3 mb-4" id="datePickerContainer">
              <label for="pickupDate" class="form-label"
                >Select Pickup/Delivery Date:</label
              >
              <input
                type="text"
                class="form-control"
                id="pickupDate"
                placeholder="Select a date"
                readonly
              />
            </div>

            <!-- Customer Information Section -->
            <h5 class="mb-3">
              <i class="fas fa-user"></i> Customer Information
            </h5>
            <div class="mb-4" id="customerInfoContainer">
              <p>Loading profile information...</p>
            </div>

            <!-- Order Summary Section -->
            <h5 class="mb-3"><i class="fas fa-list"></i> Order Summary</h5>
            <div id="cartSummary">
              <p>Loading cart items...</p>
            </div>
            <hr />
            <div class="d-flex justify-content-between mb-4">
              <h5>Total:</h5>
              <h5 id="orderTotal">â‚±0.00</h5>
            </div>

            <!-- Payment Status and Place Order -->
            <div id="paymentStatusMessage" class="alert alert-info d-none mb-3">
              <i class="fas fa-info-circle"></i>
              <span id="paymentStatusText">Processing payment...</span>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-success btn-lg checkout-btn"
                onclick="checkoutManager.placeOrder()"
              >
                <i class="fas fa-check"></i> Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>

    <!-- Scripts -->
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
    <script src="/scripts/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
