<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slice N Grind - Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        margin-bottom: 1.5rem;
      }
      .card-header {
        font-weight: 600;
      }
      .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
      }
      .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
      .btn-success {
        background-color: #198754;
        border-color: #198754;
      }
      .container {
        max-width: 1000px;
        margin-top: 30px;
      }
      .form-check-input:checked {
        background-color: #871919;
        border-color: #198754;
      }
      .list-group-item {
        border-left: none;
        border-right: none;
      }
      #paymentStatusMessage {
        transition: all 0.3s ease;
      }

      #paymentStatusMessage.show {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/public/includes/navbar.html"></div>

    <!-- Main Checkout Container -->
    <div class="container py-4">
      <h2 class="text-center mb-4">
        <i class="fas fa-shopping-cart"></i> Checkout
      </h2>

      <!-- Checkout Form Container -->
      <div id="checkoutForm">
        <!-- Content will be dynamically loaded by checkout.js -->
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/public/includes/footer.html"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/checkout.js"></script>
    <script src="/scripts/include-html.js"></script>
  </body>
</html>
