<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="google-signin-client_id"
      content="604050349700-n1qdp388m0upnc83b4mv8emlsrc5k27v.apps.googleusercontent.com"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: localhost:* data: 'unsafe-inline' 'unsafe-eval';"
    />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <!-- Login Section -->
    <div class="login-container">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-login btn-lg mb-3">Login</button>
        <div class="separator mb-3">or</div>
        <div
          id="g_id_onload"
          data-client_id="604050349700-n1qdp388m0upnc83b4mv8emlsrc5k27v.apps.googleusercontent.com"
          data-callback="handleGoogleSignIn"
          data-auto_prompt="false"
        ></div>
        <button
          type="button"
          class="btn btn-google mb-3 g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
        ></button>
        <div class="text-center text-muted">
          <a href="/public/customer/signup-email.html">No account? Sign Up</a> |
          <a href="/public/customer/forgot-password.html">Forgot Password</a>
        </div>
      </form>
    </div>

    <!-- Toast Container -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      style="z-index: 1055"
    >
      <div
        id="errorToast"
        class="toast align-items-center text-white bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="/scripts/update-navbar.js"></script>
    <script src="/scripts/include-html.js"></script>

    <script>
      const BASE_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000"
          : "https://capstone-project-slisty.onrender.com";

      // Function to show toast notification
      function showToast(message) {
        const toast = document.getElementById("errorToast");
        toast.querySelector(".toast-body").textContent = message;
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
      }

      // Handle Google Sign-In
      window.handleGoogleSignIn = async function (response) {
        try {
          const res = await fetch(`${BASE_URL}/api/auth/google`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idToken: response.credential }),
            credentials: "include", // Add this for cookies
          });

          const data = await res.json();
          console.log("Google login response:", data);

          if (res.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem(
              "userName",
              data.user.name || data.user.email.split("@")[0] || "User"
            );
            localStorage.setItem("userEmail", data.user.email);
            localStorage.setItem("userLevel", data.user.userLevel);

            // Use data.redirectUrl from backend
            window.location.href = data.redirectUrl;
          } else {
            showToast(data.message || "Google login failed");
          }
        } catch (error) {
          console.error("Error during Google login:", error);
          showToast("An error occurred during Google login. Please try again.");
        }
      };

      // Handle email/password login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(`${BASE_URL}/api/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
              credentials: "include", // Add this for cookies
            });

            const data = await response.json();
            console.log("Login response:", data);

            if (response.ok) {
              localStorage.setItem("token", data.token);
              localStorage.setItem(
                "userName",
                data.user?.name || email.split("@")[0]
              );
              localStorage.setItem("userEmail", email);
              localStorage.setItem("userLevel", data.user?.userLevel);

              // Use redirectUrl from backend
              window.location.href = data.redirectUrl;
            } else {
              showToast(data.message || "Login failed");
            }
          } catch (error) {
            console.error("Error during login:", error);
            showToast("An error occurred. Please try again later.");
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
