<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <!-- Login Section -->
    <div class="login-container">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-login btn-lg mb-3">Login</button>
        <div class="separator mb-3">or</div>
        <button type="button" class="btn btn-google mb-3">
          <img
            src="https://www.google.com/favicon.ico"
            alt="Google"
            width="20"
            height="20"
          />
          Continue with Google
        </button>
        <div class="text-center text-muted">
          <a href="../customer/signup-email.html">No account? Sign Up</a> |
          <a href="#">Forgot Password</a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="/scripts/update-navbar.js"></script>
    <script src="/scripts/include-html.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "http://localhost:3000/api/auth/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );
            const data = await response.json();
            console.log("Login response:", data);
            if (response.ok) {
              localStorage.setItem("token", data.token);
              const userName = data.user?.name || email.split("@")[0] || "User";
              localStorage.setItem("userName", userName);
              localStorage.setItem("userEmail", email);
              localStorage.setItem(
                "userLevel",
                data.user?.userLevel || "Customer"
              );
              console.log("Token stored:", data.token);
              console.log("userLevel from response:", data.user?.userLevel);
              console.log(
                "userLevel in localStorage:",
                localStorage.getItem("userLevel")
              );
              updateNavbarAndGreeting();
              // Redirect based on userLevel
              if (
                data.user?.userLevel === "Admin" ||
                data.user?.userLevel === "Staff"
              ) {
                console.log(
                  "Redirecting to admin-dashboard.html for userLevel:",
                  data.user?.userLevel
                );
                window.location.href = "/public/admin/admin-dashboard.html";
              } else {
                console.log(
                  "Redirecting to index.html for userLevel:",
                  data.user?.userLevel
                );
                window.location.href = "/public/index.html";
              }
            } else {
              alert(data.message || "Login failed");
              console.log("Login failed with message:", data.message);
              if (data.message === "User not found") {
                alert("User not found. Please check your email or sign up.");
              } else if (data.message === "Invalid password") {
                alert("Incorrect password. Please try again.");
              } else if (data.message === "Email not verified") {
                alert("Please verify your email before logging in.");
              }
            }
          } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred. Please try again later.");
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
