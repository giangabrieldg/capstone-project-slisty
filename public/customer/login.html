<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="google-signin-client_id"
      content="604050349700-n1qdp388m0upnc83b4mv8emlsrc5k27v.apps.googleusercontent.com"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: localhost:* data: 'unsafe-inline' 'unsafe-eval';"
    />
    <link rel="icon" type="image/png" href="/assets/logo/logo.png" />

    <title>Login - Slice N Grind</title>

    <!-- Load Bootstrap first -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Then your custom CSS (loads last to override Bootstrap if needed) -->
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/footer.css" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <!-- Navbar Placeholder with loading state -->
    <div data-include-html="/includes/navbar.html">
      <div class="loading-placeholder"></div>
    </div>

    <!-- Login Section -->
    <div class="login-container">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue to your account</p>
      </div>
      <form id="loginForm">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email address</label>
        </div>

        <div class="form-floating password-field-wrapper">
          <input
            type="password"
            class="form-control password-input"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
          <button
            type="button"
            class="password-toggle-btn"
            onclick="togglePassword()"
          >
            <svg
              class="password-toggle-icon"
              id="eyeIcon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <!-- Eye icon (hidden state) -->
              <path
                id="eyeOpen"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                id="eyeOpen2"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
              <!-- Eye slash icon (visible state) - hidden by default -->
              <path
                id="eyeClosed"
                style="display: none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
            </svg>
          </button>
        </div>

        <button type="submit" class="btn btn-login mb-3">Sign In</button>

        <div class="separator">or</div>

        <div
          id="g_id_onload"
          data-client_id="604050349700-n1qdp388m0upnc83b4mv8emlsrc5k27v.apps.googleusercontent.com"
          data-callback="handleGoogleSignIn"
          data-auto_prompt="false"
        ></div>

        <button type="button" class="btn btn-google g_id_signin">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Continue with Google
        </button>

        <div class="links-container">
          <a href="/customer/signup-email.html">Create account</a>
          <span class="links-separator">â€¢</span>
          <a href="/customer/forgot-password.html">Forgot password?</a>
        </div>
      </form>

      <!-- Message Alert -->
      <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- Footer Placeholder with loading state -->
    <div data-include-html="/includes/footer.html">
      <div class="loading-placeholder"></div>
    </div>

    <!-- Load scripts efficiently -->
    <script>
      // Load non-critical scripts after page is interactive
      function loadScript(src, async = true) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.async = async;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Load scripts in order of priority
      window.addEventListener("load", function () {
        loadScript("/scripts/environment-config.js")
          .then(() => loadScript("/scripts/include-html.js"))
          .then(() => loadScript("/scripts/update-navbar.js"))
          .then(() => {
            // Initialize page functionality after all scripts are loaded
            if (typeof initializePage === "function") {
              initializePage();
            }
          });
      });
    </script>

    <script>
      // Load auth service first
      function loadScript(src, async = true) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.async = async;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Initialize auth service and page functionality
      window.addEventListener("load", function () {
        loadScript("/scripts/authService.js")
          .then(() => loadScript("/scripts/environment-config.js"))
          .then(() => loadScript("/scripts/include-html.js"))
          .then(() => loadScript("/scripts/update-navbar.js"))
          .then(() => {
            initializeLoginPage();
          });
      });

      function showMessage(message, type = "danger") {
        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      }

      // Handle Google Sign-In
      window.handleGoogleSignIn = async function (response) {
        try {
          await window.authService.googleLogin(response.credential);
          const authState = window.authService.getAuthState();

          console.log("Google login successful - session data stored");

          // Redirect based on user level
          let redirectUrl = "/index.html";
          if (authState.user.userLevel === "Staff") {
            redirectUrl = "/staff/staff-dashboard.html";
          } else if (authState.user.userLevel === "Admin") {
            redirectUrl = "/admin/admin-dashboard.html";
          }

          window.location.href = redirectUrl;
        } catch (error) {
          console.error("Error during Google login:", error);
          showMessage(error.message || "Google login failed");
        }
      };

      // Handle email/password login
      function initializeLoginPage() {
        document
          .getElementById("loginForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
              const result = await window.authService.login({
                email,
                password,
              });

              console.log("Login successful - session data stored");

              // Redirect based on user level
              let redirectUrl = "/index.html";
              if (result.user.userLevel === "Staff") {
                redirectUrl = "/staff/staff-dashboard.html";
              } else if (result.user.userLevel === "Admin") {
                redirectUrl = "/admin/admin-dashboard.html";
              }

              window.location.href = redirectUrl;
            } catch (error) {
              // Handle the prevention error specifically
              if (error.message.includes("already logged in as")) {
                showMessage(error.message, "warning");
              } else if (
                error.message.includes("already logged in another browser/tab")
              ) {
                showMessage(error.message, "warning");
              } else {
                showMessage(error.message, "danger");
              }
            }
          });

        // Remove loading placeholders when includes are loaded
        document.addEventListener("html-includes-loaded", function () {
          document.querySelectorAll(".loading-placeholder").forEach((el) => {
            el.style.display = "none";
          });
        });
      }

      // Toggle password visibility (keep your existing function)
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeOpen2 = document.getElementById("eyeOpen2");
        const eyeClosed = document.getElementById("eyeClosed");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          // Show eye-slash icon (password visible)
          eyeOpen.style.display = "none";
          eyeOpen2.style.display = "none";
          eyeClosed.style.display = "block";
        } else {
          passwordInput.type = "password";
          // Show eye icon (password hidden)
          eyeOpen.style.display = "block";
          eyeOpen2.style.display = "block";
          eyeClosed.style.display = "none";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
