<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="google-signin-client_id"
      content="604050349700-n1qdp388m0upnc83b4mv8emlsrc5k27v.apps.googleusercontent.com"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: localhost:* data: 'unsafe-inline' 'unsafe-eval';"
    />

    <title>Login</title>

    <!-- Load Bootstrap first -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Then your custom CSS (loads last to override Bootstrap if needed) -->
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/footer.css" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <!-- Navbar Placeholder with loading state -->
    <div data-include-html="/includes/navbar.html">
      <div class="loading-placeholder"></div>
    </div>

    <!-- Login Section -->
    <div class="login-container">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-login btn-lg mb-3">Login</button>
        <div class="separator mb-3">or</div>

        <div
          id="g_id_onload"
          data-client_id="604050349700-n1qdp388m0upnc83b4mv8emlsrc5k27v.apps.googleusercontent.com"
          data-callback="handleGoogleSignIn"
          data-auto_prompt="false"
        ></div>
        <button
          type="button"
          class="btn btn-google mb-3 g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
        ></button>
        <div class="text-center text-muted">
          <a href="/customer/signup-email.html">No account? Sign Up</a> |
          <a href="/customer/forgot-password.html">Forgot Password</a>
        </div>
      </form>

      <!-- Message Alert -->
      <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- Footer Placeholder with loading state -->
    <div data-include-html="/includes/footer.html">
      <div class="loading-placeholder"></div>
    </div>

    <!-- Load scripts efficiently -->
    <script>
      // Load non-critical scripts after page is interactive
      function loadScript(src, async = true) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.async = async;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Load scripts in order of priority
      window.addEventListener("load", function () {
        loadScript("/scripts/environment-config.js")
          .then(() => loadScript("/scripts/include-html.js"))
          .then(() => loadScript("/scripts/update-navbar.js"))
          .then(() => {
            // Initialize page functionality after all scripts are loaded
            if (typeof initializePage === "function") {
              initializePage();
            }
          });
      });
    </script>

    <script>
      const BASE_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000"
          : "https://capstone-project-slisty.onrender.com";

      function showMessage(message, type = "danger") {
        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      }

      // Handle Google Sign-In
      window.handleGoogleSignIn = async function (response) {
        try {
          const res = await fetch(`${BASE_URL}/api/auth/google`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idToken: response.credential }),
            credentials: "include",
          });

          const data = await res.json();
          if (res.ok) {
            // Use sessionStorage instead of localStorage
            sessionStorage.setItem("token", data.token);
            sessionStorage.setItem(
              "userName",
              data.user.name || data.user.email.split("@")[0] || "User"
            );
            sessionStorage.setItem("userEmail", data.user.email);
            sessionStorage.setItem("userLevel", data.user.userLevel);

            console.log("Google login successful - session data stored");
            window.location.href = data.redirectUrl;
          } else {
            showMessage(data.message || "Google login failed");
          }
        } catch (error) {
          console.error("Error during Google login:", error);
          showMessage(
            "An error occurred during Google login. Please try again."
          );
        }
      };

      // Handle email/password login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(`${BASE_URL}/api/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
              credentials: "include",
            });

            const data = await response.json();
            if (response.ok) {
              // Use sessionStorage instead of localStorage
              sessionStorage.setItem("token", data.token);
              sessionStorage.setItem(
                "userName",
                data.user?.name || email.split("@")[0]
              );
              sessionStorage.setItem("userEmail", email);
              sessionStorage.setItem("userLevel", data.user?.userLevel);

              console.log("Login successful - session data stored");
              window.location.href = data.redirectUrl;
            } else {
              showMessage(data.message || "Login failed");
            }
          } catch (error) {
            console.error("Error during login:", error);
            showMessage("An error occurred. Please try again later.");
          }
        });

      // Remove loading placeholders when includes are loaded
      document.addEventListener("html-includes-loaded", function () {
        document.querySelectorAll(".loading-placeholder").forEach((el) => {
          el.style.display = "none";
        });
      });
    </script>

    <!-- Bootstrap loaded last as it's not critical for initial render -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
