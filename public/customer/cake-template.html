<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cake Templates - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/cake-template.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <div data-include-html="/includes/navbar.html"></div>
    <!-- Cake Templates Section -->
    <div class="container cake-section py-5">
      <h1 class="template-title text-center mb-4">Cake Templates</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <a href="customize-wizard.html?template=round" class="card-link">
            <div class="card h-100 text-center">
              <img
                src="/assets/3D-cakes/3d cake.png"
                alt="Round Cake"
                class="card-img-top mx-auto"
                style="width: 150px"
              />
              <div class="card-body">
                <h4 class="card-title">Round Cake</h4>
                <p class="card-text">#P1000-2000</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="customize-wizard.html?template=2layer" class="card-link">
            <div class="card h-100 text-center">
              <img
                src="/assets/3D-cakes/3d cake 2.png"
                alt="2 Layer Cake"
                class="card-img-top mx-auto"
                style="width: 150px"
              />
              <div class="card-body">
                <h4 class="card-title">2 Layer Cake</h4>
                <p class="card-text">#P2000-3000</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="customize-wizard.html?template=square" class="card-link">
            <div class="card h-100 text-center">
              <img
                src="/assets/3D-cakes/3d cake 3.png"
                alt="Square Cake"
                class="card-img-top mx-auto"
                style="width: 150px"
              />
              <div class="card-body">
                <h4 class="card-title">Square Cake</h4>
                <p class="card-text">#P1500</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Custom Upload Section -->
    <div class="container custom-section py-5">
      <h2 class="upload-title text-center mb-4">
        Have a custom design in mind?
      </h2>
      <div class="upload-area text-center mb-3" id="uploadArea">
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          style="display: none"
          onchange="previewImage()"
        />
        <div
          class="d-flex justify-content-center align-items-center"
          id="dropZone"
          style="
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            margin: 0 auto;
            background-color: #f8f8f8;
          "
        >
          <p class="text-muted" id="uploadText">
            Click or drag & drop to this area to upload
          </p>
        </div>
      </div>
      <p class="text-center">
        <a
          href="#"
          class="btn btn-link text-success"
          onclick="document.getElementById('imageUpload').click(); return false;"
          >Upload Image Reference</a
        >
      </p>
      <p class="text-center">
        <a
          href="customize-wizard.html?template=custom"
          class="btn btn-success"
          id="saveButton"
          style="display: none"
        >
          Save and Customize
        </a>
      </p>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      function previewImage() {
        const file = document.getElementById("imageUpload").files[0];
        if (file) {
          const dropZone = document.getElementById("dropZone");
          const uploadText = document.getElementById("uploadText");
          const saveButton = document.getElementById("saveButton");
          const reader = new FileReader();

          reader.onload = function (e) {
            dropZone.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 100%;">`;
            saveButton.style.display = "inline-block"; // Show save button when image is uploaded
          };
          reader.readAsDataURL(file);
        }
      }

      function saveImage() {
        const dropZone = document.getElementById("dropZone");
        const img = dropZone.querySelector("img");
        if (img) {
          const link = document.createElement("a");
          link.href = img.src;
          link.download = "custom_cake_design.png"; // Default filename
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }

      const uploadArea = document.getElementById("uploadArea");
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#2e7d32";
      });

      uploadArea.addEventListener("dragleave", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#ccc";
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#ccc";
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
          document.getElementById("imageUpload").files = e.dataTransfer.files;
          previewImage();
        }
      });
    </script>
  </body>
</html>
