<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Complete Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/complete-registration.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Complete Registration</h2>
        <form id="completeRegistrationForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="+639123456789"
              maxlength="13"
              inputmode="numeric"
            />
            <div class="invalid-feedback" id="phoneError"></div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="3"
              required
            ></textarea>
            <div class="invalid-feedback" id="addressError"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Complete Registration
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateForm() {
        let isValid = true;
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();

        // Clear previous errors
        document.getElementById("phone").classList.remove("is-invalid");
        document.getElementById("address").classList.remove("is-invalid");
        document.getElementById("phoneError").textContent = "";
        document.getElementById("addressError").textContent = "";

        // Validate phone number format if provided
        if (phone && !/^\+63\d{10}$|^09\d{9}$/.test(phone)) {
          document.getElementById("phone").classList.add("is-invalid");
          document.getElementById("phoneError").textContent =
            "Enter a valid Philippine phone number (e.g., +639123456789 or 09123456789)";
          isValid = false;
        }

        // Validate address
        if (!address) {
          document.getElementById("address").classList.add("is-invalid");
          document.getElementById("addressError").textContent =
            "Address is required";
          isValid = false;
        }

        return isValid;
      }

      document
        .getElementById("completeRegistrationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Validate form before submitting
          if (!validateForm()) return;

          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const password = document.getElementById("password").value;

          // Extract token from URL query parameters
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");

          if (!token) {
            alert("Token not found. Please verify your email again.");
            return;
          }

          try {
            console.log("Sending token:", token); // Debug token
            const requestData = { name, phone, address, password };
            console.log("Sending request data:", requestData); // Debug request data

            // Use window.API_BASE_URL from environment-config.js
            const response = await fetch(
              `${window.API_BASE_URL}/api/auth/complete-registration?token=${token}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData),
              }
            );

            console.log("Response status:", response.status); // Debug response status
            const data = await response.json();
            console.log("Response data:", data); // Debug response data
            alert(data.message);
            if (response.ok) {
              // Use relative path for redirect - works in both environments
              window.location.href = "/customer/login.html";
            } else {
              if (data.message === "Invalid or expired token") {
                alert(
                  "Your verification token has expired. Please request a new verification email."
                );
              } else if (data.message === "User not found") {
                alert(
                  "User not found. Please start the registration process again."
                );
              }
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          }
        });
    </script>
  </body>
</html>
