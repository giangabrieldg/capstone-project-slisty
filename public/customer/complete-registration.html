<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="/assets/logo/logo.png" />
    <title>Complete Registration - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/complete-registration.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Complete Registration</h2>
        <form id="completeRegistrationForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="contactNumber"
              name="ContactNumber"
              placeholder="Contact Number (e.g., 09123456789)"
              maxlength="11"
              required
              pattern="^09\d{9}$"
              title="Enter a valid 11-digit Philippine mobile number starting with 09"
            />
            <small id="phoneError" class="text-danger" style="display: none">
              Invalid phone number. Must start with 09 and be 11 digits.
            </small>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="3"
              required
            ></textarea>
            <div class="invalid-feedback" id="addressError"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>

          <!-- Security Question Section -->
          <div class="mb-3">
            <div class="card">
              <div class="card-header bg-light">
                <h6 class="mb-0">Security Question (Optional)</h6>
                <small class="text-muted"
                  >Set a security question to help recover your account if you
                  forget your email</small
                >
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="secretQuestion" class="form-label"
                    >Security Question</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="secretQuestion"
                    placeholder="Enter your security question (e.g., What was your first pet's name?)"
                  />
                  <small class="form-text text-muted"
                    >Create a question that only you know the answer to.</small
                  >
                </div>
                <div class="mb-3">
                  <label for="secretAnswer" class="form-label"
                    >Security Answer</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="secretAnswer"
                    placeholder="Enter the answer to your security question"
                  />
                  <small class="form-text text-muted"
                    >This will be used to verify your identity.</small
                  >
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Complete Registration
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/phone-validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateForm() {
        let isValid = true;
        const phone = document.getElementById("contactNumber").value.trim();
        const address = document.getElementById("address").value.trim();
        const secretQuestion = document
          .getElementById("secretQuestion")
          .value.trim();
        const secretAnswer = document
          .getElementById("secretAnswer")
          .value.trim();

        // Clear previous errors
        document.getElementById("contactNumber").classList.remove("is-invalid");
        document.getElementById("address").classList.remove("is-invalid");
        document.getElementById("phoneError").textContent = "";
        document.getElementById("addressError").textContent = "";

        // Validate address
        if (!address) {
          document.getElementById("address").classList.add("is-invalid");
          document.getElementById("addressError").textContent =
            "Address is required";
          isValid = false;
        }

        // Validate security question - both or none
        if (
          (secretQuestion && !secretAnswer) ||
          (!secretQuestion && secretAnswer)
        ) {
          Swal.fire({
            icon: "warning",
            title: "Incomplete Security Question",
            text: "Please provide both a question and answer, or leave both fields empty",
            confirmButtonColor: "#2c9045",
          });
          isValid = false;
        }

        return isValid;
      }

      document
        .getElementById("completeRegistrationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Validate form before submitting
          if (!validateForm()) return;

          const name = document.getElementById("name").value;
          const phone = document.getElementById("contactNumber").value;
          const address = document.getElementById("address").value;
          const password = document.getElementById("password").value;
          const secretQuestion =
            document.getElementById("secretQuestion").value;
          const secretAnswer = document.getElementById("secretAnswer").value;

          // Extract token from URL query parameters
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");

          if (!token) {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Token not found. Please verify your email again.",
              confirmButtonColor: "#2c9045",
            });
            return;
          }

          try {
            console.log("Sending token:", token); // Debug token
            const requestData = { name, phone, address, password };

            // Add security question data only if both fields are provided
            if (secretQuestion && secretAnswer) {
              requestData.secretQuestion = secretQuestion;
              requestData.secretAnswer = secretAnswer;
            }

            console.log("Sending request data:", requestData); // Debug request data

            // Use window.API_BASE_URL from environment-config.js
            const response = await fetch(
              `${window.API_BASE_URL}/api/auth/complete-registration?token=${token}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData),
              }
            );

            const data = await response.json();

            if (response.ok) {
              let successMessage = "Registration completed successfully!";
              if (secretQuestion && secretAnswer) {
                successMessage += " Your security question has been set.";
              }

              await Swal.fire({
                icon: "success",
                title: "Registration Complete",
                text: successMessage,
                confirmButtonColor: "#2c9045",
              });

              window.location.href = "/customer/login.html";
            } else {
              if (data.message === "Invalid or expired token") {
                Swal.fire({
                  icon: "error",
                  title: "Oops...",
                  text: "Your verification token has expired. Please request a new verification email.",
                  confirmButtonColor: "#2c9045",
                });
              } else if (data.message === "User not found") {
                Swal.fire({
                  icon: "error",
                  title: "Oops...",
                  text: "User not found. Please register again.",
                  confirmButtonColor: "#2c9045",
                });
              } else {
                Swal.fire({
                  icon: "error",
                  title: "Oops...",
                  text:
                    data.message || "An error occurred during registration.",
                  confirmButtonColor: "#2c9045",
                });
              }
            }
          } catch (error) {
            console.error("Error:", error);
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "An error occurred while completing registration. Please try again later.",
              confirmButtonColor: "#2c9045",
            });
          }
        });
    </script>
  </body>
</html>
