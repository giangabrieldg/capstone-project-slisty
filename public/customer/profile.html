<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
  </head>
  <body>
    <div data-include-html="/includes/navbar.html"></div>

    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <header class="account-header">
            <h1 class="account-title">Account</h1>
          </header>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-md-3 col-lg-2">
          <nav class="sidebar-menu">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#profile">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    class="bi bi-person"
                    viewBox="0 0 16 16"
                  >
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    <path d="M2 14c0-2 2-4 6-4s6 2 6 4" />
                  </svg>
                  <span>Profile</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#orders">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"
                    />
                    <path d="m3.3 7 8.7 5 8.7-5" />
                    <path d="M12 22V12" />
                  </svg>
                  <span>Orders</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cart">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 16 16"
                  >
                    <path d="M5.5 4V3a2.5 2.5 0 0 1 5 0v1" />
                    <rect x="2" y="4" width="12" height="10" rx="1" ry="1" />
                  </svg>
                  <span>Cart</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#logout" id="logoutLink">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16,17 21,12 16,7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                  </svg>
                  <span>Logout</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Main Content Sections -->
        <div class="col-md-9 col-lg-10">
          <!-- Profile Section -->
          <div id="profile-section" class="main-content-section">
            <div class="main-content">
              <div class="row">
                <div class="col-lg-8">
                  <div class="profile-info">
                    <div class="info-item">
                      <label class="info-label">Name:</label>
                      <span class="info-value" id="userName"></span>
                    </div>
                    <div class="info-item">
                      <label class="info-label">Email:</label>
                      <span class="info-value" id="userEmail"></span>
                    </div>
                    <div class="info-item">
                      <label class="info-label">Phone Number:</label>
                      <span class="info-value" id="userPhone"></span>
                    </div>
                    <div class="info-item">
                      <label class="info-label">Address:</label>
                      <span class="info-value" id="userAddress"></span>
                    </div>
                    <div class="mt-4">
                      <button class="btn btn-outline-success" id="editBtn">
                        Edit Profile
                      </button>
                    </div>
                  </div>
                  <div
                    class="edit-profile-form mt-4"
                    id="editForm"
                    style="display: none"
                  >
                    <form id="profileForm">
                      <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="editName"
                          required
                        />
                        <div class="invalid-feedback" id="nameError"></div>
                      </div>
                      <div class="mb-3">
                        <label for="editPhone" class="form-label"
                          >Phone Number</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="editPhone"
                          placeholder="+639123456789"
                          maxlength="13"
                          inputmode="numeric"
                        />
                        <div class="invalid-feedback" id="phoneError"></div>
                      </div>
                      <div class="mb-3">
                        <label for="editAddress" class="form-label"
                          >Address</label
                        >
                        <textarea
                          class="form-control"
                          id="editAddress"
                          rows="3"
                        ></textarea>
                        <div class="invalid-feedback" id="addressError"></div>
                      </div>
                      <button type="submit" class="btn btn-success me-2">
                        Save Changes
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        id="cancelBtn"
                      >
                        Cancel
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Orders Section -->
          <div
            id="orders-section"
            class="main-content-section"
            style="display: none"
          >
            <div class="main-content">
              <header class="account-header mb-4">
                <h1 class="account-title">My Orders</h1>
              </header>
              <div class="orders-content">
                <p>Order history will be displayed here.</p>
                <!-- Add order history implementation here -->
              </div>
            </div>
          </div>

          <!-- Cart Section -->
          <div
            id="cart-section"
            class="main-content-section"
            style="display: none"
          >
            <div class="main-content">
              <header class="account-header mb-4">
                <h1 class="account-title">My Cart</h1>
              </header>
              <div id="cartItemsContainer">
                <!-- Cart items will be dynamically inserted here -->
              </div>
              <div class="mt-4">
                <button class="btn btn-primary" id="checkoutBtn">
                  Checkout
                </button>
              </div>
            </div>
          </div>

          <!-- Logout Section -->
          <div
            id="logout-section"
            class="main-content-section"
            style="display: none"
          >
            <div class="main-content">
              <header class="account-header mb-4">
                <h1 class="account-title">Logout</h1>
              </header>
              <div class="logout-content">
                <p>Are you sure you want to logout?</p>
                <button class="btn btn-danger" id="confirmLogoutBtn">
                  Confirm Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div data-include-html="/includes/footer.html"></div>
    <script src="/scripts/profile.js"></script>
    <script src="/scripts/display-cart.js"></script>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
