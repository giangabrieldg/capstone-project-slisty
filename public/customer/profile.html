<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <!-- Profile Section -->
    <div class="container py-5">
      <div class="row">
        <!-- Header -->
        <div class="col-12">
          <header class="account-header">
            <h1 class="account-title">My Account</h1>
          </header>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-md-3 col-lg-2">
          <nav class="sidebar-menu">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#profile">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    class="bi bi-person"
                    viewBox="0 0 16 16"
                  >
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    <path d="M2 14c0-2 2-4 6-4s6 2 6 4" />
                  </svg>
                  <span>Profile</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#orders">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"
                    />
                    <path d="m3.3 7 8.7 5 8.7-5" />
                    <path d="M12 22V12" />
                  </svg>
                  <span>Orders</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#address">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                    <circle cx="12" cy="10" r="3" />
                  </svg>
                  <span>Address</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cart">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 16 16"
                  >
                    <path d="M5.5 4V3a2.5 2.5 0 0 1 5 0v1" />
                    <rect x="2" y="4" width="12" height="10" rx="1" ry="1" />
                  </svg>
                  <span>Cart</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#logout" id="logoutLink">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16,17 21,12 16,7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                  </svg>
                  <span>Logout</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
          <div class="main-content">
            <div class="row">
              <!-- Profile Information -->
              <div class="col-lg-6">
                <div class="profile-info">
                  <div class="info-item">
                    <label class="info-label">Name:</label>
                    <span class="info-value" id="userName"></span>
                  </div>
                  <div class="info-item">
                    <label class="info-label">Email:</label>
                    <span class="info-value" id="userEmail"></span>
                  </div>
                  <div class="info-item">
                    <label class="info-label">Contact Number:</label>
                    <span class="info-value"></span>
                  </div>
                  <div class="mt-4">
                    <button class="btn btn-outline-success" id="editBtn">
                      Edit Profile
                    </button>
                  </div>
                </div>
              </div>

              <!-- Profile Picture -->
              <div class="col-lg-6">
                <div class="profile-picture-section">
                  <div class="profile-avatar">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="48"
                      height="48"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      viewBox="0 0 24 24"
                    >
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                      <circle cx="12" cy="7" r="4" />
                    </svg>
                  </div>
                  <button class="btn upload-btn">Upload Image</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>

    <script>
      // Function to enable/disable editing
      function toggleEditMode() {
        const infoValues = document.querySelectorAll(".info-value");
        const editBtn = document.getElementById("editBtn");

        if (editBtn.textContent === "Edit Profile") {
          infoValues.forEach((span) => {
            span.contentEditable = "true";
            span.style.backgroundColor = "var(--bg-color)";
            span.style.padding = "4px 8px";
            span.style.borderRadius = "4px";
            span.style.border = "1px solid var(--secondary-color)";
          });
          editBtn.textContent = "Save Changes";
          editBtn.classList.remove("btn-outline-success");
          editBtn.classList.add("btn-success");
        } else {
          infoValues.forEach((span) => {
            span.contentEditable = "false";
            span.style.backgroundColor = "transparent";
            span.style.padding = "0";
            span.style.border = "none";
          });
          editBtn.textContent = "Edit Profile";
          editBtn.classList.remove("btn-success");
          editBtn.classList.add("btn-outline-success");
          alert("Profile saved! (This is a frontend-only demo.)");
        }
      }

      // Function to handle logout
      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("userName");
        localStorage.removeItem("userEmail");
        window.location.href = "/public/customer/login.html";
      }

      // Add event listeners
      document
        .getElementById("editBtn")
        .addEventListener("click", toggleEditMode);
      document.getElementById("logoutLink").addEventListener("click", logout);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
