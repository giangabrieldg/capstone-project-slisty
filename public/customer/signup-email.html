<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Sign Up - Slice N Grind</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/signup-email.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <!-- Card for email input form -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Sign Up</h2>
        <form id="signupEmailForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Send Verification Email
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account?
          <a href="/public/customer/login.html" class="text-decoration-none"
            >Log in</a
          >
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="/scripts/include-html.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      // Environment-based configuration
      const isLocalhost =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";
      const BASE_URL = isLocalhost
        ? "http://localhost:3000"
        : "https://capstone-project-slisty.onrender.com";
      const PUBLIC_PREFIX = isLocalhost ? "/public" : "";

      // Get the form element
      const signupEmailForm = document.getElementById("signupEmailForm");

      // Add submit event listener
      signupEmailForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        // Get email input value
        const email = document.getElementById("email").value.trim();

        // Client-side validation
        if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        try {
          // Send POST request to backend signup-email endpoint
          const response = await fetch(`${BASE_URL}/api/auth/signup-email`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          // Parse response
          const data = await response.json();
          console.log("Signup response:", data); // Debug the response

          // Show response message
          alert(data.message);

          // If successful
          if (response.ok) {
            signupEmailForm.reset();
            // Update UI to inform user to check email
            document.querySelector(".card-body").innerHTML = `
          <h2 class="text-center">Check Your Email</h2>
          <p class="text-center">A verification link has been sent to ${email}. Please check your inbox (and spam folder) to continue.</p>
        `;
          }
        } catch (error) {
          // Handle network or server errors
          console.error("Error submitting email:", error);
          alert("An error occurred. Please try again later.");
        }
      });
    </script>
  </body>
</html>
