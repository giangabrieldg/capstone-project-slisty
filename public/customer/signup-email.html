<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="/assets/logo/logo.png" />
    <title>Sign Up - Slice N Grind</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/signup-email.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>

    <!-- Card for email input form -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Sign Up</h2>
        <form id="signupEmailForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Send Verification Email
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account?
          <a href="/customer/login.html" class="text-decoration-none">Log in</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div data-include-html="/includes/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/environment-config.js"></script>
    <script>
      const isLocalhost =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";
      const BASE_URL = isLocalhost
        ? "http://localhost:3000"
        : "https://capstone-project-slisty.onrender.com";
      const config = { API_URL: `${BASE_URL}/api/auth/signup-email` };

      const signupEmailForm = document.getElementById("signupEmailForm");
      const submitBtn = document.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      let isSubmitting = false;

      signupEmailForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        if (isSubmitting) return;
        isSubmitting = true;

        const email = document.getElementById("email").value.trim();
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";

        try {
          const response = await fetch(config.API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            try {
              const errorData = JSON.parse(errorText);
              throw new Error(
                errorData.message || `Server error: ${response.status}`
              );
            } catch {
              throw new Error(errorText || `Server error: ${response.status}`);
            }
          }

          const data = await response.json();

          signupEmailForm.reset();
          document.querySelector(".card-body").innerHTML = `
        <h2 class="text-center">Check Your Email</h2>
        <p class="text-center">A verification link has been sent to ${email}. Please check your inbox (and spam folder).</p>
      `;
        } catch (error) {
          console.error("Error submitting email:", {
            message: error.message,
            email,
            url: config.API_URL,
          });
          alert(error.message || "An error occurred. Please try again.");
        } finally {
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    </script>
  </body>
</html>
