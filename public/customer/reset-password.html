<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/logo/logo.png" />
    <title>Reset Password - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/forgot-password.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/includes/navbar.html"></div>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Reset Password</h2>
              <p class="text-center">Enter your new password below.</p>
              <form id="reset-password-form">
                <div class="mb-3">
                  <label for="password" class="form-label">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Reset Password
                </button>
              </form>
              <div id="message" class="mt-3 text-center"></div>
              <p class="text-center mt-3">
                Go back to login?
                <a href="/customer/login.html" class="text-decoration-none"
                  >Log in</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-include-html="/includes/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/environment-config.js"></script>
    <script src="/scripts/reset-password.js"></script>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
  </body>
</html>
