<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4" style="color: #2c9045">
                Reset Password
              </h2>
              <p class="text-center">Enter your new password below.</p>
              <form id="reset-password-form">
                <div class="mb-3">
                  <label for="password" class="form-label">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn w-100"
                  style="background-color: #2c9045; color: white"
                >
                  Reset Password
                </button>
              </form>
              <div id="message" class="mt-3 text-center"></div>
              <p class="text-center mt-3">
                <a href="/customer/login.html">Back to Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/reset-password.js"></script>
  </body>
</html>
