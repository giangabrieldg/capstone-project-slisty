<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Slice N Grind</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Define custom variables for styling */
      :root {
        --primary-green: #2c9045;
        --font-poppins: "Poppins", sans-serif;
      }
      /* Apply Poppins font and center content */
      body {
        font-family: var(--font-poppins);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      /* Style the card container */
      .card {
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      /* Style the submit button with primary green */
      .btn-primary {
        background-color: var(--primary-green);
        border: none;
        transition: background-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #247a3b; /* Darker shade for hover */
      }
    </style>
  </head>
  <body>
    <!-- Card for email input form -->
    <div class="card">
      <div class="card-body">
        <!-- Form title -->
        <h2 class="card-title text-center mb-4">Sign Up</h2>
        <!-- Email input form -->
        <form id="signupEmailForm">
          <div class="mb-3">
            <!-- Email input field -->
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary w-100">
            Send Verification Email
          </button>
        </form>
        <!-- Link to login page -->
        <p class="text-center mt-3">
          Already have an account? <a href="/login.html">Log in</a>
        </p>
      </div>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
      // Environment-based configuration
      const config = {
        API_URL:
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1"
            ? "http://localhost:3000/api/auth/signup-email"
            : "https://your-production-domain.com/api/auth/signup-email", // Replace with your actual production URL
      };

      // Get the form element
      const signupEmailForm = document.getElementById("signupEmailForm");

      // Add submit event listener
      signupEmailForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        // Get email input value
        const email = document.getElementById("email").value;

        try {
          // Send POST request to backend signup-email endpoint
          const response = await fetch(config.API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }), // Send email as JSON
          });

          // Parse response
          const data = await response.json();

          // Show response message
          alert(data.message);

          // If successful, clear form and guide user
          if (response.ok) {
            signupEmailForm.reset();
            // Optionally redirect or update UI to inform user to check email
            document.querySelector(".card-body").innerHTML = `
            <h2 class="text-center">Check Your Email</h2>
            <p class="text-center">A verification link has been sent to ${email}. Please check your inbox (and spam folder) to continue.</p>
          `;
          }
        } catch (error) {
          // Handle network or server errors
          console.error("Error submitting email:", error);
          alert("An error occurred. Please try again later.");
        }
      });
    </script>
  </body>
</html>
