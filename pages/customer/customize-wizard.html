<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customize Cake - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/customize-wizard.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include-html="/pages/includes/navbar.html"></div>

    <!-- Customization Wizard Section -->
    <section class="customize-wizard">
      <div class="container wizard-content">
        <div class="wizard-header">
          <h2>Customize Your Cake</h2>
          <button class="done-btn">Done</button>
        </div>
        <div class="progress-indicator">
          <div class="progress-step active"></div>
          <div class="progress-step"></div>
          <div class="progress-step"></div>
        </div>
        <div class="cake-3d-model">
          <canvas id="cakeCanvas"></canvas>
        </div>
        <div class="wizard-step">
          <div class="step-navigation">
            <button class="nav-btn prev-step" disabled>←</button>
            <h4>Size</h4>
            <button class="nav-btn next-step">→</button>
          </div>
          <div class="options-container">
            <button class="option-btn size-btn" data-size="6x3">6x3</button>
            <button class="option-btn size-btn" data-size="8x3">8x3</button>
            <button class="option-btn size-btn" data-size="10x4">10x4</button>
          </div>
        </div>
      </div>
    </section>

    <div data-include-html="/pages/includes/footer.html"></div>
    <script src="/scripts/include-html.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="../scripts/cake3d.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const template = urlParams.get("template");
        const wizardStep = document.querySelector(".wizard-step");
        const progressSteps = document.querySelectorAll(".progress-step");
        const selections = { size: null, flavor: null, decoration: null };
        let currentStep = 1;
        const totalSteps = 3;

        // Initialize 3D model with template
        if (template) {
          window.cakeModel.setTemplate(template);
        }

        function updateProgress() {
          progressSteps.forEach((step, index) => {
            step.classList.toggle("active", index < currentStep);
          });
        }

        function updateStep() {
          const prevBtn = wizardStep.querySelector(".prev-step");
          const nextBtn = wizardStep.querySelector(".next-step");

          if (currentStep === 1) {
            wizardStep.innerHTML = `
              <div class="step-navigation">
                <button class="nav-btn prev-step" disabled>←</button>
                <h4>Size</h4>
                <button class="nav-btn next-step">→</button>
              </div>
              <div class="options-container">
                <button class="option-btn size-btn" data-size="6x3">6x3</button>
                <button class="option-btn size-btn" data-size="8x3">8x3</button>
                <button class="option-btn size-btn" data-size="10x4">10x4</button>
              </div>
            `;
          } else if (currentStep === 2) {
            wizardStep.innerHTML = `
              <div class="step-navigation">
                <button class="nav-btn prev-step">←</button>
                <h4>Flavor</h4>
                <button class="nav-btn next-step">→</button>
              </div>
              <div class="options-container">
                <button class="option-btn flavor-btn" data-flavor="chocolate">Chocolate</button>
                <button class="option-btn flavor-btn" data-flavor="vanilla">Vanilla</button>
                <button class="option-btn flavor-btn" data-flavor="strawberry">Strawberry</button>
              </div>
            `;
          } else if (currentStep === 3) {
            wizardStep.innerHTML = `
              <div class="step-navigation">
                <button class="nav-btn prev-step">←</button>
                <h4>Decoration</h4>
                <button class="nav-btn next-step" disabled>→</button>
              </div>
              <div class="options-container">
                <button class="option-btn decoration-btn" data-decoration="flowers">Flowers</button>
                <button class="option-btn decoration-btn" data-decoration="beads">Beads</button>
                <button class="option-btn decoration-btn" data-decoration="sprinkles">Sprinkles</button>
              </div>
            `;
          }

          updateProgress();
          attachEventListeners();
        }

        function attachEventListeners() {
          const prevBtn = wizardStep.querySelector(".prev-step");
          const nextBtn = wizardStep.querySelector(".next-step");

          if (prevBtn) {
            prevBtn.addEventListener("click", () => {
              if (currentStep > 1) {
                currentStep--;
                updateStep();
              }
            });
          }

          if (nextBtn) {
            nextBtn.addEventListener("click", () => {
              if (currentStep < totalSteps) {
                currentStep++;
                updateStep();
              }
            });
          }

          wizardStep.querySelectorAll(".option-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const type = btn.classList.contains("size-btn")
                ? "size"
                : btn.classList.contains("flavor-btn")
                ? "flavor"
                : "decoration";
              const value = btn.getAttribute(`data-${type}`);

              // Remove active class from siblings
              btn.parentElement
                .querySelectorAll(".option-btn")
                .forEach((sibling) => {
                  sibling.classList.remove("active");
                });
              btn.classList.add("active");

              // Update selections
              selections[type] = value;
              window.cakeModel.updateModel(selections);
              console.log(`Selected ${type}: ${value}`);
            });
          });
        }

        // Done button
        document.querySelector(".done-btn").addEventListener("click", () => {
          console.log("Final selections:", selections);
          alert("Cake customization saved: " + JSON.stringify(selections));
        });

        updateStep();
      });
    </script>
  </body>
</html>
