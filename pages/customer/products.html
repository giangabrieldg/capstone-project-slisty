<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product - Slice N Grind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/products.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <div data-include-html="/pages/includes/navbar.html"></div>
    <section class="py-5 product-section">
      <div class="container">
        <div class="row g-4 align-items-center">
          <div class="col-md-6">
            <div class="product-image-container">
              <img
                src="/assets/placeholder.jpg"
                alt="Product Image"
                class="product-image img-fluid"
                id="productImage"
              />
            </div>
          </div>
          <div class="col-md-6">
            <h1 class="h3 fw-normal text-dark mb-2" id="productName"></h1>
            <p class="price fw-lighter mb-2" id="productPrice"></p>
            <p class="text-muted mb-4" id="productDescription"></p>
            <div class="mb-4">
              <label class="form-label text-dark">Size</label>
              <div class="d-flex gap-2" id="sizeButtons"></div>
            </div>
            <div class="mb-4 d-flex align-items-center gap-3">
              <label class="form-label text-dark">Quantity</label>
              <div class="d-flex align-items-center border rounded">
                <button type="button" class="quantity-btn">-</button>
                <input
                  type="number"
                  class="form-control text-center border-0"
                  value="1"
                  style="width: 60px"
                  id="quantityInput"
                />
                <button type="button" class="quantity-btn">+</button>
              </div>
            </div>
            <div class="separator-line mb-4"></div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
    <div data-include-html="/pages/includes/footer.html"></div>
    <script src="/scripts/include-html.js"></script>
    <script src="/scripts/update-navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      async function fetchProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");
        try {
          const response = await fetch(
            `http://localhost:3000/api/menu/${productId}`
          );
          const product = await response.json();
          if (response.ok) {
            document.getElementById("productName").textContent = product.name;
            document.getElementById("productPrice").textContent = `â‚±${
              product.price
            }${product.sizes ? ` (${product.sizes})` : ""}`;
            document.getElementById("productDescription").textContent =
              product.description || "";
            document.getElementById("productImage").src =
              product.image || "/assets/placeholder.jpg";
            const sizeButtons = document.getElementById("sizeButtons");
            if (product.sizes) {
              product.sizes.split(",").forEach((size) => {
                const button = document.createElement("button");
                button.type = "button";
                button.className = "size-btn";
                button.textContent = size.trim();
                button.addEventListener("click", () => {
                  document
                    .querySelectorAll(".size-btn")
                    .forEach((btn) => btn.classList.remove("active"));
                  button.classList.add("active");
                });
                sizeButtons.appendChild(button);
              });
            }
          } else {
            document.getElementById("productName").textContent =
              "Product Not Found";
          }
        } catch (error) {
          console.error("Error fetching product:", error);
          document.getElementById("productName").textContent =
            "Error Loading Product";
        }
      }

      document.querySelectorAll(".quantity-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const input = button.parentElement.querySelector("input");
          let value = parseInt(input.value);
          if (button.textContent === "-") value = Math.max(1, value - 1);
          if (button.textContent === "+") value += 1;
          input.value = value;
        });
      });

      document.addEventListener("DOMContentLoaded", fetchProduct);
    </script>
  </body>
</html>
